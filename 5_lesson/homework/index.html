<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ITEA-JS PROFESSIONAL - LESSON 5</title>
  <style type="text/css">
  		html, body {
  			margin: 0;
  			padding: 0;
  			box-sizing: 0;
  			height: 100%;
  			color: white;
  		}
  		.content {
  			position: relative;
  			width: 100%;
  			height: 100vh;
  			background-image: url('A Special Burger For You.jpg');
  		}
  		#menu, #order {
  			position: absolute;
  			top: 20px;
  			background-color: rgba(95,105,45,0.7);
  		}
  		#menu {
  			right: 0;
  			bottom: 20px;
  			width: 390px;
  			margin-right: 40px;
  			padding: 15px 45px 15px 45px;
  			float: right;
  			height: auto;
  			background-color: rgba(95,105,45,0.7);
  		}
  		h2 {
  			text-align: center;
  			font-weight: 600px;
  			font-size: 180%;
  		}
  		ul {
  			-webkit-padding-start: 0;
  			padding-left: 0;
  		}
  		.li {
  			list-style: none;
  			font-size: 90%;
  			margin-bottom: 15px;
  		}
  		.li .burgerName {
  			font-size: 150%;
  			color: #aa1717;
  			font-weight: 600;
  		}
  		#order {
  			float: left;
  			margin-left: 40px;
  			width: 410px;
  			padding: 15px 45px;
  		}
  		#order h2 {
  			font-size: 130%;
  		}
  </style>
</head>
<body>
	<div class="content">
		<div id="order">
			<h2>Order burger online</h2>
			<p>Choose what burger do you want</p>
			<select id="selectBurger"></select>

			<p>Maybe you have condition to burgers? Except or add you want ingridients</p>
			<select id="selectExcept">
				<option selected disabled>Except</option>
			</select>
			<select id="selectAdd">
				<option selected disabled>Add</option>
			</select>
		</div>
		<div id="menu">
			<h2>Burger menu</h2>
			<ul id="list">
			</ul>
		</div>
	</div>
  <script src="burgerConstructor.js"></script>
</body>
</html>
